    <form id="formInserimento">
        <input type="text" name="nome" placeholder="Nome oggetto" required>
        <input type="text" name="goduria" placeholder="Goduria" required>
        <input type="text" name="reperibilita" placeholder="ReperibilitÃ " required>
        <input type="text" name="stappatore" placeholder="Stappatore" required>
        <button type="submit">Inserisci</button>
    </form>

    <script>
        document.getElementById('formInserimento').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;

            const nome = form.elements['nome'].value;
            const goduria = form.elements['goduria'].value;
            const reperibilita = form.elements['reperibilita'].value;
            const stappatore = form.elements['stappatore'].value;
            try {
                const response = await fetch('/query-inserimento', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    nome,
                    goduria,
                    reperibilita,
                    stappatore
                })
            });
            const risposta = await response.json();
            alert('Form submitted! Risultato: '+ risposta.success);
          } catch (err) {
            console.error("Errore durante l'inserimento", err);
            alert("Errore durante l'inserimento");
          }
            return false;
        });
    </script>
